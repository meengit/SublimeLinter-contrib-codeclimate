language: python
python: ["3.8"]

matrix:
  include:
    - python: 3.3
      dist: trusty

# command to install dependencies
install:
  - pip install flake8
  - pip install pydocstyle
# command to run tests
script:
  - flake8 . --max-line-length=120
  - pydocstyle . --add-ignore=D202
branches:
  only:
    - develop
    - main
    - master
